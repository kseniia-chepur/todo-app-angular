<div class="container">
  <h1 class="title">To-Do List</h1>
  <form class="form" #taskForm="ngForm" (ngSubmit)="handleSubmit(taskForm)">
    <mat-form-field class="form-field">
      <input
        matInput
        type="text"
        placeholder="Enter task"
        ngModel
        name="task"
        id="task"
        required
      />
      <mat-hint *ngIf="taskForm.invalid && taskForm.dirty"
        >Task description is required</mat-hint
      >
    </mat-form-field>
    <div class="form-actions">
      <button
        mat-flat-button
        class="form-button"
        type="submit"
        [disabled]="taskForm.invalid"
      >
        Add Task
      </button>
    </div>
  </form>

  <table
    mat-table
    class="mat-elevatask table"
    [dataSource]="dataSource"
    matSort
  >
    <ng-container matColumnDef="description">
      <th
        class="column-header"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by description"
      >
        Task
      </th>
      <td mat-cell *matCellDef="let task">
        <mat-form-field class="form-field">
          <input
            matInput
            type="text"
            name="task-edit"
            id="task-edit"
            [(ngModel)]="task.description"
            [ngClass]="{'completed': !!task.isCompleted }"
            [readonly]="!task.isEditable"
          />
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="isCompleted">
      <th
        class="column-header"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by status"
      >
        Status
      </th>
      <td mat-cell *matCellDef="let task; index as i;">
        <mat-checkbox
          class="example-margin"
          [checked]="task.isCompleted"
          (change)="handleStatusChange(i, $event.checked)"
        />
      </td>
    </ng-container>
    <ng-container matColumnDef="Edit">
      <th
        class="column-header column-header--button"
        mat-header-cell
        *matHeaderCellDef
      >
        Edit
      </th>
      <td mat-cell *matCellDef="let task;index as i;">
        <button
          mat-raised-button
          class="edit-button"
          (click)="handleEdit(i)"
          [disabled]="task.isEditable"
        >
          Edit
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="Save">
      <th
        class="column-header column-header--button"
        mat-header-cell
        *matHeaderCellDef
      >
        Save
      </th>
      <td mat-cell *matCellDef="let task;index as i;">
        <button
          mat-raised-button
          class="save-button"
          (click)="handleSave(i)"
          [disabled]="!task.isEditable"
        >
          Save
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="Delete">
      <th
        class="column-header column-header--button"
        mat-header-cell
        *matHeaderCellDef
      >
        Delete
      </th>
      <td mat-cell *matCellDef="let task;index as i;">
        <button
          mat-raised-button
          class="delete-button"
          (click)="handleDelete(i)"
        >
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements"
                 class="task-paginator"
                 >
  </mat-paginator>
</div>
